<body style="font-family: 'Josefin Sans', sans-serif;">
    <div class="content">

        <form name="rendeles">
            <h1 style="color: rgb(255, 11, 11); text-align: center;">Pizza Rendelés</h1>

            <h2>Adatok</h2>
            <p>Név: <input style="color: grey;" type="text" name="nev">    
                    <small>Vezetéknév Keresztnév</small>
            </p>

            <p>Telefon: <input style="color: grey;" type="tel" name="telefon" size="10"></p>

            <h2>Feltételek</h2>
            <p><input style="color: grey;" type="checkbox" name="feltet1" value="sonka">sonka</p>
            <p><input style="color: grey;" type="checkbox" name="feltet2" value="sajt">sajt</p>
            <p><input style="color: grey;" type="checkbox" name="feltet3" value="gomba">gomba</p>
            <p><input style="color: grey;" type="checkbox" name="feltet4" value="szalámi">szalámi</p>

            <h2>Pizza méret</h2>
            <p><input type="radio" name="meret" value="kicsi">kicsi<p>

            <h2>Egyéb</h2>
            <p>mennyiség: <input style="color: grey;" type="number" name="mennyiseg"> db</p>
            <p>Kért szállítási idő: <input style="color: grey;" type="time" name="kiszallitas"></p>
            <br>
        </form>
    </div>
    <style>
        body {
          margin: 0;
          font-family: "Lato", sans-serif;

        .sidebar a.active {

        div.content {
          margin-left: 200px;
          padding: 1px 16px;
          height: 1000px;
        }
        
        @media screen and (max-width: 700px) {
          .sidebar {
            width: 100%;
            height: auto;
            position: relative;
          }
          .sidebar a {float: left;}
          div.content {margin-left: 0;}
        }
        
        @media screen and (max-width: 400px) {
          .sidebar a {
            text-align: center;
